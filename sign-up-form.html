<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="img-container">
        <div class="odin-text-container">
            <img class="odin-logo" src="img/odin-logo.png" alt="Picture of Viking Head Logo">
            <div class="odin-text">ODIN</div>
            
        </div>
        <div class="photo-credit">Photo by Gandalf on Unsplash</div>
    </div>

    <div class="content-container">
        <div class="header-container">
            <div class="header-text h-text1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </div>
            <div class="header-text h-text2">Sign up now to get started.</div>

            <div class="header-text h-text3">You know you want to.</div>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-text">Let's do this!</div>
                <form action="" method="post">
                    <div class="form-container">
                        <div class="form1 fbox">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>

                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email" required>

                            <label for="user_password">PASSWORD</label>
                            <input class="password" type="password" id="user_password" name="password" required>
                            <span class="pass-requ"></span>

                        </div>

                        <div class="form2 fbox">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>

                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number" required>

                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input class="password" type="password" id="confirm_password" name="confirm_password" required>
                            <span class="pass-requ"></span>

                        </div>
                    </div>
                
        </div>

        <div class="create-account-container">
            <button type="submit" class="button">Create Account</button>
            <div class="account-text">Already have an account? <span class="login-text">Log in</span></div>
        </div>
        
        </form>

    </div>

</body>
</html>
